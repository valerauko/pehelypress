# Default values for pehelypress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

database:
  ## Existing secret for database credentials. Must have all the keys:
  ## USERNAME, DATABASE, HOSTNAME, PASSWORD.
  # existingSecret: "wordpress-db-creds"
  username: "wordpress"
  database: "wordpress"
  password: ""
  hostname: "mariadb.default.svc.cluster.local"

image:
  repository: wordpress
  pullPolicy: IfNotPresent
  tag: "6.0.2-php7.4-fpm-alpine"

## WORDPRESS_DEBUG flag
debug: false

php: {}
  ## Example (to set upload limit to the hardcoded nginx limit of 20mb)
  # file_uploads: "On"
  # upload_max_filesize: "20M"
  # post_max_size: "20M"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  enabled: true
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 10Gi
  ## If set uses the specified claim.
  # existingClaim: ""

nodeSelector: {}

tolerations: []

affinity: {}
