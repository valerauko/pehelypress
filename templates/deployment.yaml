apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pehelypress.fullname" . }}
  labels:
    {{- include "pehelypress.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "pehelypress.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "pehelypress.selectorLabels" . | nindent 8 }}
    spec:
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - "status.localhost"
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: "{{ .Chart.Name }}-nginx"
          image: nginx:alpine
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /var/www/html
              name: wordpress-data
              subPath: wordpress
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            tcpSocket:
              port: http
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /wp-login.php
              port: http
              httpHeaders:
                - name: X-Forwarded-Proto
                  value: https
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: fpm
              containerPort: 9000
          env:
            {{- if .Values.debug }}
            - name: WORDPRESS_DEBUG
              value: "1"
            {{- end }}
            - name: WORDPRESS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "pehelypress.databaseSecret" . }}
                  key: HOSTNAME
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "pehelypress.databaseSecret" . }}
                  key: DATABASE
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "pehelypress.databaseSecret" . }}
                  key: USERNAME
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pehelypress.databaseSecret" . }}
                  key: PASSWORD
          volumeMounts:
            - mountPath: /var/www/html
              name: wordpress-data
              subPath: wordpress
            - name: php-config-volume
              mountPath: /usr/local/etc/php/conf.d/pehely.ini
              subPath: pehely.ini
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: php-config-volume
          configMap:
            name: "{{ template "pehelypress.fullname" . }}-php-config"
        - name: nginx-config-volume
          configMap:
            name: "{{ template "pehelypress.fullname" . }}-nginx-config"
        - name: wordpress-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "pehelypress.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
